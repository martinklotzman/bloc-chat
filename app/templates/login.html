<div class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title">Set a username</h3>
    </div>
    <div class="modal-body">
        <input type="text" placeholder="username" name="input" ng-model="login.name"></input>
    </div>
    <div class="modal-footer">
        <button class="btn btn-new" type="button" ng-click="login.setUsername()">Set username</button>
    </div>
</div>
