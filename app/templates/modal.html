<div class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title">Create a room</h3>
    </div>
    <div class="modal-body">
        <input type="text" placeholder="new room name" name="input" ng-model="modal.name"></input>
    </div>
    <div class="modal-footer">
        <button class="btn btn-new" type="button" ng-click="modal.createRoom()">Create room</button>
        <button class="btn btn-cancel" type="button" ng-click="modal.cancel()">Cancel</button>
    </div>
</div>
