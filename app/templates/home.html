<div class="sidebar">
    <div class="sidebar-header">
        <h1 class="sidebar-title">Bloc Chat</h1>
        <button type="button" class="btn btn-primary" ng-click="home.addRoom()">Create Room</button>
    </div>
    <div class="sidebar-chatroom" ng-repeat="room in home.rooms">
        <p class="room-name" ng-click="home.selectRoom(room)">{{ room.$value }}</p>
    </div>
</div>
<div class="messages">
    <div class="messages-header">
        <h3> {{ home.currentRoom }} </h3>
    </div>
    <div class="messages-body" ng-repeat="message in home.messages">
      <div class="username">{{ message.username }}</div>
      <div class="timestamp">{{ message.timestamp | date:'short' }}</div>
      <div class="usermessage">{{ message.usermessage }}</div>
    </div>
    <div class="messages-field">
        <input class="message-field" type="text" style="width:65%" placeholder="Write your message here..." name="chat" ng-model="home.chat"></input>
        <button class="btn-default" type="submit" ng-click="home.sendMessage(home.chat)">Send</button>
    </div>
</div>
