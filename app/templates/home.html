<div class="sidebar">
    <div class="sidebar-header">
        <h1 class="sidebar-title">Bloc Chat</h1>
        <button type="button" class="btn btn-primary" ng-click="home.addRoom()">Create Room</button>
    </div>
    <div class="sidebar-chatroom" ng-repeat="room in home.rooms">
        <p class="room-name">{{ room.$value }}</p>
    </div>
</div>
<div class="messages">
    <div class="messages-header">
        <h3>Current Room</h3>
    </div>
    <div class="messages-body">
      <div class="username"><p>username</p></div>
      <div class="user-message"><p>message</p></div>
      <div class="timestamp"><p>timestamp</p></div>
      <div class="roomID"><p>roomID</p></div>
    </div>
</div>
